name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create config file
        run: |
          echo "${{ secrets.CONFIG_JSON }}" > config.json
          
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Stop existing service if running
            pm2 stop OLD-IMPLEMENTATION || true
            
            # Create/clear deployment directory
            mkdir -p /root/OLD-IMPLEMENTATION
            cd /root/OLD-IMPLEMENTATION
            
            # Remove old files except config and data
            find . -not -name 'config.json' -not -name 'messages.db*' -not -name '.' -not -name '..' -delete
            
            # Copy new files
            echo "${{ github.workspace }}" | while read -r file; do
              [ -f "$file" ] && cp "$file" .
            done
            
            # Install dependencies
            npm ci --production
            
            # Start service
            pm2 start index.js --name OLD-IMPLEMENTATION